apiVersion: v1
kind: ConfigMap
metadata:
  name: posthoot-config
  namespace: posthoot-server
data:
  # Server configuration
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "9001"
  
  # Database configuration
  DB_HOST: "posthoot-postgres"
  DB_PORT: "5432"
  DB_NAME: "posthoot"
  DB_USER: "posthoot"
  
  # Redis configuration
  REDIS_HOST: "posthoot-redis"
  REDIS_PORT: "6379"
  
  # Application settings
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
