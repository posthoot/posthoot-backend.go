apiVersion: v1
kind: Secret
metadata:
  name: posthoot-secrets
  namespace: posthoot-server
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # echo -n "your-password" | base64
  POSTGRES_PASSWORD: "cG9zdGhvb3QtcGFzc3dvcmQ="  # posthoot-password
  POSTGRES_USER: "cG9zdGhvb3Q="  # posthoot
  POSTGRES_DB: "cG9zdGhvb3Q="  # posthoot
  
  # JWT secret
  JWT_SECRET: "cG9zdGhvb3Qtand0LXNlY3JldC1rZXk="  # posthoot-jwt-secret-key
  
  # Redis password (if needed)
  REDIS_PASSWORD: ""
  
