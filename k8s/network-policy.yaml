apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: posthoot-network-policy
  namespace: posthoot-server
spec:
  podSelector:
    matchLabels:
      app: posthoot-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 9001
  # Allow traffic from asynqmon
  - from:
    - podSelector:
        matchLabels:
          app: posthoot-asynqmon
    ports:
    - protocol: TCP
      port: 9001
  egress:
  # Allow traffic to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: posthoot-postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow traffic to Redis
  - to:
    - podSelector:
        matchLabels:
          app: posthoot-redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTP/HTTPS for external API calls
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
